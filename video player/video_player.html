<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>
    <div class="container" onmouseenter="show_controls()" onmouseleave="hide_controls()">
        <div class="video-container">
            <video src="./video.mp4" onclick="play_video()"></video>
        </div>
        <div class="progress-container">
            <div class="progress">

            </div>
        </div>
        <div class="controls-main">
            <div class="btn-stop" onclick="stopVideo()">
                <i class="fas fa-stop"></i>
            </div>
            <div class="btn-play" onclick="play_video()">
                <i class="fas fa-play"></i>
            </div>
            <div class="btn forward-btn" onclick="seekButton(1)">
                <i class="fas fa-forward"></i>
            </div>
            <div class="btn backward-btn" onclick="seekButton(-1)">
                <i class="fas fa-backward"></i>
            </div>
            <div class="btn btn-full-screen" onclick="full_screen()">
                <i class="fas fa-expand"></i>
            </div>
            <div class="btn valume-btn" onclick="toggle_mute()">
                <i class="fas fa-volume"></i>
            </div>
            <div class="volume-show-container">
                <span class="volume-show">100%</span>
            </div>
            
        </div>
    </div>
     

    <script src="./script.js"></script>
</body>
</html>
